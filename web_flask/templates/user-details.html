{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Your Details</span></h2>
    <div class="row px-xl-5 justify-content-center">
        <div class="col-lg-7 mb-5">
            <div class="contact-form bg-light p-30">
                <div id="success"></div>
                <form action="/users/{{current_user.id}}" method="post">
                    <div class="form-group ">
                        <label for="id" class="mr-3">ID:</label>
                        <input type="text" class="form-control" name="id" id="id" placeholder="" value="{{current_user.id}}"
                            required="required" disabled/>
                    </div>
                    <div class="form-group ">
                        <label for="first_name" class="mr-3">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" value="{{current_user.first_name}}"
                            required="required" data-validation-required-message="Please enter your first name"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group ">
                        <label for="last_name" class="mr-3">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value="{{current_user.last_name}}"
                            required="required" data-validation-required-message="Please enter your last name"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group ">
                        <label for="name" class="mr-3">Full Name: </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" value="{{current_user.name}}"
                            required="required" data-validation-required-message="Please enter your fullname"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group ">
                        <label for="username" class="mr-3">Username: </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Your Username" value="{{current_user.username}}"
                            required="required" data-validation-required-message="Please enter your username"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group ">
                        <label for="email" class="mr-3">E-Mail: </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your E-mail" value="{{current_user.email}}"
                            required="required" data-validation-required-message="Please enter your e-mail"/>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group ">
                        <label for="password" class="mr-3">Password: </label>
                        <input type="password" class="form-control" id="password" name="password" value="{{current_user.password}}"
                            required="required" disabled/>
                    </div>

                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary py-2 px-4 mx-2" type="submit" id="sendMessageButton">Update</button>
                        <a href="/change-password/{{current_user.id}}" class="btn btn-dark mx-2">Change Password</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
