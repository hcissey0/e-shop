{% extends 'base.html' %} {% block content %}

<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <i class="fas fa-user text-dark border border-dark rounded-circle p-4 mb-4" style="font-size: 4em;"></i>
</div>

<div class="container-fluid" style="width:50%">
    <form action="/accounts/login" method="post" class="my-6 d-flex flex-column align-items-center">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" id="email" class="form-control text-center" required/>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" id="password" class="form-control text-center" required/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="/accounts/signup">Sign Up</a></p>
</div>
{% endblock %}
