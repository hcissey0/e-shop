{% extends 'base.html' %} {% block content %}

<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <i class="fas fa-user text-dark border border-dark rounded-circle p-4 mb-4" style="font-size: 4em;"></i>
</div>

<div class="container-fluid" style="width:50%">
    <form action="/accounts/signup" method="post" class="my-6">
        <div class="form-group">
            <label for="first_name">First Name:</label>
          <input type="text" name="first_name" placeholder="eg. John" id="first_name" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="eg. Doe" id="last_name" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="eg. johndoe" id="username" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="text" name="email" placeholder="eg. johndoe@eshop.com" id="email" class="form-control" required/>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required/>
          </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
          <input type="password" name="confirm_password" id="confirm_password" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </form>
      <p class="mt-3">Already having an account? <a href="/accounts/login">Log In</a></p>
</div>
{% endblock %}
