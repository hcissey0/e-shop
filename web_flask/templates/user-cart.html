{% extends 'base.html' %}


{% block content %}


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Home</a>
                    <a class="breadcrumb-item text-dark" href="#">{{current_user.name}}</a>
                    <span class="breadcrumb-item active">{{current_user.cart.name}}</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Cart Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        {% for product in current_user.cart.products %}
                        <tr>
                            <td class="align-middle"><img class="mr-2" src="../static/img/{{product.image_name}}" alt="" style="width: 50px;">{{product.name}}</td>
                            <td class="align-middle">${{product.price}}</td>
                            <td class="align-middle">
                                <div class="container">
                                    <a href="/remove-from-cart/{{product.id}}" class="btn btn-danger mr-2">
                                        <i class="fa fa-times"></i>
                                    </a>
                                    <a href="#" class="btn btn-primary ml-2">
                                        <i class="fa fa-shopping-cart"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
                <div class="bg-light p-30 mb-5">
                    
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>${{current_user.cart.total}}</h5>
                        </div>
                        <a href="/empty-cart" class="btn btn-block btn-danger font-weight-bold my-3 py-3">Empty Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Cart End -->




{% endblock %}
